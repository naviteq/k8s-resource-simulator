---
replicaCount: 1
image:
  repository: ghcr.io/naviteq/k8s-resource-simulator
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    memory: 512Mi

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

cpuMilicores: ""
memoryMi: ""

# Extra containers (as side-cars)
# extraContainers: 
# - name: rabbitmq-consumer
#   image: quay.io/lib/python:3.11
extraContainers: []

volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
